<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Gerador de Currículo | Formulário</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="formulario.html">Formulário</a></li>                
            </ul>
        </div>
    </header>

    <main>
        <div class="formGenerator">
            <form action="">
                <div class="slice">
                    <div class="title">Informações Pessoais</div>

                    <div class="formGroup">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" placeholder="Insira seu nome">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Insira seu email">
                    </div>
                    <div class="formGroup">
                        <label for="name">Data de Nascimento:</label>
                        <input type="text" name="age" placeholder="Insira sua data de nascimento">
                    </div>
                    <div class="formGroup">
                        <label for="gender">Gênero:</label>
                        <input type="radio" name="gender" value="1"> Masculino
                        <input type="radio" name="gender" value="2"> Feminino
                    </div>
                    <div class="formGroup">
                        <label for="maritalStatus">Estado Civil:</label>
                        <select name="maritalStatus" id="">
                            <option value="1">Solteiro</option>
                            <option value="1">Casado</option>
                            <option value="1">Enrolado</option>
                        </select>
                        
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>footer</footer>
</body>
</html>
